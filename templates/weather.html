<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Check Your Weather Location</h2>

    <p>Please enter your location below to receive customized weather reminders. This will help us let you know if you need to bring an umbrella or not!</p>

    <form action="{{ url_for('weather_page') }}" method="POST">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="e.g., Singapore" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
